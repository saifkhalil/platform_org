{% extends "platform_org/base.html" %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-danger shadow-sm mt-5">
            <div class="card-header bg-danger text-white py-3">
                <h4 class="card-title mb-0">
                    <i class="bi bi-exclamation-octagon me-2"></i>Confirm Delete
                </h4>
            </div>
            <div class="card-body p-4 text-center">
                <p class="lead mb-4">Are you sure you want to delete this record?</p>
                <div class="alert alert-warning mb-4">
                    <i class="bi bi-info-circle me-2"></i>This action cannot be undone.
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a class="btn btn-light px-4" href="javascript:history.back()">
                            No, keep it
                        </a>
                        <button class="btn btn-danger px-4" type="submit">
                            <i class="bi bi-trash me-1"></i>Yes, delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
