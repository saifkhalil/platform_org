apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-org-api
  namespace: platform-org
spec:
  replicas: 2
  selector:
    matchLabels:
      app: platform-org-api
  template:
    metadata:
      labels:
        app: platform-org-api
    spec:
      containers:
        - name: api
          image: your-registry/platform-org-api:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: platform-org-secrets
            - configMapRef:
                name: platform-org-config
